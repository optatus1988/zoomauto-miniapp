<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗумАвто - Заявка на кредит</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #F5F5F5;
            padding: 20px;
            color: #000;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .title {
            text-align: center;
            color: #E30613;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #E30613;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #E30613;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #C40510;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-title {
            color: #E30613;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .success-text {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .error {
            color: #E30613;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: #E30613;
        }

        .form-group.error .error {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="ZoomAuto">
        </div>

        <div class="title">ЗумАвто</div>
        <div class="subtitle">Автомобили с пробегом</div>

        <form id="creditForm">
            <div class="form-group" id="fioGroup">
                <label>ФИО полностью</label>
                <input type="text" id="fio" placeholder="Иванов Иван Иванович" required>
                <div class="error">Введите ФИО</div>
            </div>

            <div class="form-group" id="dobGroup">
                <label>Дата рождения</label>
                <input type="tel" id="dob" placeholder="01.01.1990" required>
                <div class="error">Введите дату в формате ДД.ММ.ГГГГ</div>
            </div>

            <div class="form-group" id="phoneGroup">
                <label>Номер телефона</label>
                <input type="tel" id="phone" placeholder="+7 (999) 000-00-00" required>
                <div class="error">Введите корректный номер</div>
            </div>

            <div class="form-group" id="amountGroup">
                <label>Желаемая сумма кредита</label>
                <input type="tel" id="amount" placeholder="500000" required>
                <div class="error">Введите сумму цифрами</div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Отправить заявку</button>
        </form>

        <div class="success" id="successMessage">
            <div class="success-icon">✅</div>
            <div class="success-title">Заявка отправлена!</div>
            <div class="success-text">
                Менеджер Автосалона ЗумАвто свяжется с вами в ближайшее время.
                <br><br>
                Желаем вам хорошего дня! ☀️
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Маска для телефона
        function phoneMask(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length === 0) {
                input.value = '';
                return;
            }
            
            if (value[0] === '7' || value[0] === '8') {
                value = value.slice(1);
            }
            
            let formatted = '+7';
            if (value.length > 0) formatted += ' (' + value.slice(0, 3);
            if (value.length > 3) formatted += ') ' + value.slice(3, 6);
            if (value.length > 6) formatted += '-' + value.slice(6, 8);
            if (value.length > 8) formatted += '-' + value.slice(8, 10);
            
            input.value = formatted;
        }

        // Маска для даты
        function dateMask(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            
            let formatted = '';
            if (value.length > 0) formatted += value.slice(0, 2);
            if (value.length > 2) formatted += '.' + value.slice(2, 4);
            if (value.length > 4) formatted += '.' + value.slice(4, 8);
            
            input.value = formatted;
        }

        document.getElementById('phone').addEventListener('input', function() {
            phoneMask(this);
        });

        document.getElementById('dob').addEventListener('input', function() {
            dateMask(this);
        });

        document.getElementById('amount').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('creditForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fio = document.getElementById('fio').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const amount = document.getElementById('amount').value.trim();
            
            let valid = true;
            
            if (fio.length < 5) {
                document.getElementById('fioGroup').classList.add('error');
                valid = false;
            } else {
                document.getElementById('fioGroup').classList.remove('error');
            }
            
            if (dob.length !== 10) {
                document.getElementById('dobGroup').classList.add('error');
                valid = false;
            } else {
                document.getElementById('dobGroup').classList.remove('error');
            }
            
            if (phone.length !== 11) {
                document.getElementById('phoneGroup').classList.add('error');
                valid = false;
            } else {
                document.getElementById('phoneGroup').classList.remove('error');
            }
            
            if (amount.length < 5) {
                document.getElementById('amountGroup').classList.add('error');
                valid = false;
            } else {
                document.getElementById('amountGroup').classList.remove('error');
            }
            
            if (!valid) return;
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Отправка...';
            
            // Отправка данных через Telegram Bot API
            tg.sendData(JSON.stringify({
                fio: fio,
                dob: dob,
                phone: '+7' + phone,
                amount: amount,
                username: tg.initDataUnsafe.user?.username || 'unknown',
                source: 'mini_app'
            }));
        });
    </script>
</body>
</html>
